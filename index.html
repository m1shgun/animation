<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Изучил анимацию и сделал нечто такое (вендорные префиксы в стилях не использовал)">
    <meta name="author" content="https://github.com/m1shgun">
    <title>Animation</title>
    <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <!-- html, css -->
</head>
<body>
    <div class="space">
        <div class="info">click &amp; hold <span>&#128712;</span></div>
        <h3 class="information">
            Move mouse on sun, plane, house, wizard, car, hunting cat and Mario<br>
            to show extra messages &#128489;<br>
            Just wait and in a few seconds you'll see the end of this animation &#128282;<br>
            Refresh page to start again &#128257;
        </h3>
        <h3 class="end">
            <span>THE END</span><br>
            Refresh page to start again &#128257;
        </h3>
        <header>
            <div class="cloud cloud-one"></div>
            <div class="cloud cloud-two"></div>
            <div class="cloud cloud-three"></div>
            <div class="cloud cloud-four"></div>
            <div class="cloud cloud-five"></div>
            <div class="cloud cloud-six"></div>
            <div class="cloud cloud-seven"></div>
            <div class="sun"></div>
            <div class="smile"></div>
            <div class="forest"></div>
            <div class="plane">
                <div class="plane-msg"></div>
            </div>
        </header>
        <footer>
            <div class="running-cat">
                <div class="running-cat-msg"></div>
            </div>
            <div class="squirrel"></div>
            <div class="house">
                <div class="house-msg"></div>
                <div class="door"></div>
            </div>
            <div class="lovers"></div>
            <div class="mario">
                <div class="mario-msg"></div>
            </div>
            <div class="cat"></div>
            <div class="snow"></div>
            <div class="bunny"></div>
            <div class="char">
                <div class="char-msg"></div>
            </div>
            <div class="vehicle">
                <div class="vehicle-msg"></div>
                <div class="wheel-1"></div>
                <div class="wheel-2"></div>
            </div>
            <div class="imprint">
                <div class="imp1"></div>
                <div class="imp2"></div>
            </div>
            <div class="barrel"></div>
            <div class="boot"></div>
            <div class="window"></div>
        </footer>
    </div>
</body>
</html>
